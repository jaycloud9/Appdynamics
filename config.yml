 -
   name: temenosdevcore 
   stack: core
   owner: marketplace
   region: ukwest
   cidr: 10.10.0.0/16
   dns_servers: 8.8.8.8,4.4.4.4
   subnet: 10.10.1.0/24
   servers:
    - name: gitlab
      count: 1
    - name: yum
      count: 1
    - name: jenkins
      count: 1
 -
   name: cluster1
   stack: oscp
   owner: marketplace
   region: ukwest
   cidr: 10.10.0.0/16
   dns_servers: 8.8.8.8,4.4.4.4
   subnet: 10.10.1.0/24
   load_balancers:
    - name: gitlab
      be_servers: gitlab
      health_port: 8081
      health_protocol: 'Http'
      health_path: '/users/sign_in'
      rules:
       - name: web
         protocol: 'Tcp'
         frontend_port: 80
         backend_port: 8081
    - name: console
      domain: cluster1
      be_servers: master
      health_port: 443
      health_protocol: 'Tcp'
      rules:
       - name: ssl
         protocol: 'Tcp'
         frontend_port: 443
         backend_port: 443
    - name: apps
      domain: '*.apps.cluster1'
      be_servers: node_infra
      health_port: 443
      health_protocol: 'Tcp'
      rules:
       - name: router-http
         protocol: 'Tcp'
         frontend_port: 80
         backend_port: 80
       - name: router-ssl
         protocol: 'Tcp'
         frontend_port: 443
         backend_port: 443
   servers:
    - name: gitlab
      count: 1
      lb: true
    - name: storage
      count: 1
    - name: formation
      count: 1
    - name: master
      count: 1
      lb: true
    - name: node_infra
      count: 1
      lb: true
    - name: node_worker
      count: 1
global:
 user: mpadmin

